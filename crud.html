<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic CRUD with JavaScript and information about logistics field">
    <meta name="author" content="Lextrack">
    <title>Basic Inventory Management (CRUD) - Logistics Stockpedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="icon" href="assets/imgs/icono.ico" />
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Logistics Stockpedia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="crud.html">CRUD</a>
              <a class="nav-link" href="logisticsBasics.html">Logistics basics</a>
              <a class="nav-link" aria-current="page" href="logisticsAdvanced.html">Advanced concepts</a>
              <a class="nav-link" href="toolsLogistics.html">Logistics techniques and systems</a>
              <a class="nav-link" href="glossary.html">Glossary</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="h2 pb-2 mb-4 text-info text-center border-bottom border-info mt-3 md-3">
            Add new products to the inventory
          </div>
        <div class="md-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Product</label>
                    <input type="text" name="product" class="form-control" 
                    id="product" placeholder="Enter product name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Incomings</label>
                    <input type="number" name="incomings" class="form-control" 
                    id="incomings" placeholder="Enter the incomings of the product">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Outgoings</label>
                    <input type="number" name="outgoings" class="form-control" 
                    id="outgoings" placeholder="Enter the outgoings of the product">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Price</label>
                    <input type="number" name="price" class="form-control" 
                    id="price" placeholder="Enter the price">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Supplier</label>
                    <input type="text" name="supplier" class="form-control" 
                    id="supplier" placeholder="Enter the supplier">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Date</label>
                    <input type="date" name="date" class="form-control" 
                    id="date" placeholder="Enter the date">
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-outline-success btn-lg" id="Submit"
                    onclick="AddData()">Add data to the inventory</button>
                    <button class="btn btn-outline-primary btn-lg" id="Update">Update</button>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <input type="number" name="total" class="form-control" 
                    id="total">
                </div>
            </div>
        </div>
        <hr class="border border-light border-2 opacity-40">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-dark table-hover" id="crudTable">
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" placeholder="Search for an item" aria-label="Search" aria-describedby="search-addon" id="searchInput"/>
                        <button onclick="searchData()" class="btn btn-outline-success">Search</button>
                      </div>
                    <thead>
                        <br>
                        <tr class="table table-dark table-hover">
                            <th class="titles">Product</th>
                            <th class="titles">Incomings</th>
                            <th class="titles">Outgoings</th>
                            <th class="titles">Total</th>
                            <th class="titles">Price</th>
                            <th class="titles">Supplier</th>
                            <th class="titles">Date</th>
                            <th class="titles">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="pagination" class="pagination justify-content-center gap-1"></div>
    <br>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>

</body>
</html>
